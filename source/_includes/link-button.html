{%- assign url = include.url | default: "/#" | prepend: site.baseurl -%}
{%- assign classes = include.classes | prepend: "btn btn-outline-primary " -%}
{%- assign extra-attributes = include.extra-attributes -%}


<a href="{{ url }}" class="{{ classes }}" role="button" {% unless extra-attributes==empty %} {{
    extra-attributes }}{% endunless %}>
    {% unless include.icon == empty %}<i class="bi {{ include.icon }}"></i>{% endunless %}
    {{ include.label }}
</a>
